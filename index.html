<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
      <input id="searchTerms" name="searchTerms">
      <a href="#"  id="ser">Search Repositories</a>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js" type="text/javascript">

    </script>
    <script src="handlebars.js" type="text/javascript">

    </script>
    <script id="repo-template" type="text/x-handlebars-template">
      <div class="repoResults">

         <ul>
           {{#each this}}
           <li>Repo Name: {{name}}</li>
           <li>Description: {{description}}</li>
           <li><a  href="{{html_url}}">Repo Link</a> </li>
           <li><a href="#" data-repo="{{name}}" data-owner="{{owner.login}}"  onclick="showCommits(this);">Commits</a></li>
           <li>Owner: {{owner.login}}</li>
           <img src="{{owner.avatar_url}}" height="50px" width="50px">
           <li><a href="{{owner.html_url}}">Go to Profile</a></li>
           <hr>
           {{/each}}
         </ul>
      </div>
    </script>

    <script  id="commit-template" type="text/x-handlebars-template">
      <ul>
        {{#each this}}
          <li>SHA:{{sha}} </li>
          <li>Author: {{author.login}}</li>
           <li><img src="{{author.avatar_url}}" width="50px" height="50px"></li>
        {{/each}}

      </ul>
    </script>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
