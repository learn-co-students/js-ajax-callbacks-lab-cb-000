<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <input type="text" id="searchTerms">
      <a href="#" id="searchRepos">Search</a>  
      
    </main>
    <div id="errors"></div>
    <div class="flexbox-container">  
      <div>
        <h1>Repositories</h1>
        <div id="results"></div>
      </div>
      <div>
        <h1>Details</h1>
        <div id="details"></div>
      </div>
    </div>
    <script id="repository-template" type="text/x-handlebars-template">
      {{#each items}}
        <h4>{{name}}</h4>
        <p>{{description}}</p>
        <a href="{{html_url}}">Link to Repo</a><br>
        <img width="100px" height="100px" src="{{owner.avatar_url}}" /><br>
        <a href="{{owner.html_url}}">Link to User's Profile</a>
        <a href="#" class="commit-link" data-owner="{{owner.login}}" data-repo="{{name}}">Show Commits</a>
      {{/each}}
    </script>
    <script id="commit-template" type="text/x-handlebars-template">
      {{#each this}}
        <h4>SHA:{{sha}}</h4>
        <p>Author{{author.login}}</p>
        <img width="100px" height="100px" src="{{author.avatar_url}}" />
      {{/each}}
    </script>
    <script id="error-template" type="text/x-handlebars-template">
      <h4>ERROR: {{this.responseJSON.message}} -- {{this.responseJSON.documentation_url}}</h4>
    </script>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
  </body>
</html>
