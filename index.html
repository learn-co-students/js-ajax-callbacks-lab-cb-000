<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
      .repo {
        border-bottom: 1px solid grey;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <main id="main">
        <form onsubmit="searchRepositories();return false;">
            <input type="text" id="searchTerms">
            <input type="submit" value="Search">
          </form>
  
      <div id="errors"></div>
    </main>

    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script id="repos-template" type="text/x-handlebars-template">

          {{#each this}}
            <div class="repo">
                <img src="{{avatar}}" height="64" width="64">             
                <p></p><a href="{{link}}">{{repository}}</a></p>
                <p><a href="{{profile}}">{{owner}} </a></p>
                <p>Description: <br> {{description}}</p>
              <a href="#" data-owner="{{owner}}" data-repository="{{repository}}" onclick="showCommits(this)">Get Commits</a>
              <br><br>
            </div>
          {{/each}}
    </script>

    <script src="jquery-3.1.0.min.js"></script>
    <script src="index.js"></script>
    <script src="handlebars.js"></script>
  </body>
</html>
